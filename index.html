<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="search">
            </div>
            <div class="greeting">
                <p>Hi there,</p>
                <p>Milos Radman (@mradman)</p>
            </div>
            <div class="user">
                Milos Radman
            </div>
            <div class="actions">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div id="logo">
                <ul>
                    <li>logo</li>
                </ul>
            </div>
            <div class="menu">
                <ul id="menu-list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul id="setting-list">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <div class="project">Project 1</div>
                <div class="project">Project 2</div>
                <div class="project">Project 3</div>
                <div class="project">Project 4</div>
                <div class="project">Project 5</div>
                <div class="project">Project 6</div>
            </div>
            <div class="news">
                <div class="announcements">
                    announcements
                </div>
                <div class="trending">
                    trending
                </div>
            </div>
        </div>
    </div>
</body>

</html>
